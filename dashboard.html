<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard - Your Orders</h1>
    <ul>
        {% for order in orders %}
            <li>Product: {{ order.product.name }} | Quantity: {{ order.quantity }} | Total Price: ${{ order.total_price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
